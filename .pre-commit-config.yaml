# Pre-commit configuration - FLEXT Web
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        additional_dependencies:
          [
            types-python-dateutil,
            types-requests,
            types-redis,
            types-pillow,
            django-stubs,
            djangorestframework-stubs,
            pydantic,
            pydantic-settings,
            grpcio,
            grpcio-tools,
            structlog,
            rich,
            celery,
            channels,
            channels-redis,
            boto3,
            django,
            django-environ,
            django-extensions,
            django-crispy-forms,
            django-htmx,
            django-cors-headers,
            djangorestframework,
            django-filter,
            django-oauth-toolkit,
            django-storages,
            sentry-sdk,
          ]
        args: [--strict, --ignore-missing-imports]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-r, src/]
        exclude: tests/

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.4
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: [--no-update]

  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: poetry run python src/manage.py check
        language: system
        pass_filenames: false
        files: \.py$

      - id: django-migration-check
        name: Django Migration Check
        entry: poetry run python src/manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        files: \.py$
