[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-web"
version = "0.6.0"
description = "FLEXT Web - Enterprise Django Dashboard with gRPC Integration"
authors = [{name = "FLEXT Team", email = "team@flext.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = ["flext", "web", "dashboard", "django", "enterprise", "grpc", "monolith"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django :: 5.0",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "django>=5.1.0",
    "django-environ>=0.11.2; python_version>='3.13'",
    "whitenoise>=6.8.0",
    "gunicorn>=23.0.0",
    "psycopg2-binary>=2.9.9",
    "celery>=5.4.0",
    "redis>=5.2.0",
    "django-extensions>=3.2.3",
    "django-crispy-forms>=2.3.0",
    "crispy-bootstrap5>=2024.2",
    "django-htmx>=1.19.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "grpcio>=1.68.0",
    "grpcio-tools>=1.68.0",
    "structlog>=24.0.0",
    "rich>=13.9.0",
    "pillow>=10.4.0",
    "python-dateutil>=2.9.0",
    "django-cors-headers>=4.4.0",
    "djangorestframework>=3.15.0",
    "django-filter>=24.3",
    "django-oauth-toolkit>=3.0.0",
    "channels>=4.2.0",
    "channels-redis>=4.2.0",
    "daphne>=4.1.0",
    "django-storages>=1.14.0",
    "boto3>=1.35.0",
    "sentry-sdk[django]>=2.18.0",
]

[project.scripts]
flext-web = "flext_web.cli:main"
flext-web-manage = "flext_web.manage:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-web"
Repository = "https://github.com/flext-sh/flext-web"
Documentation = "https://github.com/flext-sh/flext-web/blob/main/README.md"
"Bug Tracker" = "https://github.com/flext-sh/flext-web/issues"
Changelog = "https://github.com/flext-sh/flext-web/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{ include = "flext_web", from = "src" }]
[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-django = "^4.9.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
django-debug-toolbar = "^4.4.0"
factory-boy = "^3.3.0"
model-bakery = "^1.19.0"
ruff = "^0.12.2"
mypy = "^1.16.1"
black = "^25.1.0"
isort = "^6.0.1"
django-stubs = "^5.1.0"
djangorestframework-stubs = "^3.15.0"
types-redis = "^4.6.0"
types-requests = "^2.32.4"
types-python-dateutil = "^2.9.0"
types-pillow = "^10.2.0"
pre-commit = "^4.2.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
ipython = "^8.37.0"
django-silk = "^5.1.0"

[tool.poetry.group.security.dependencies]
bandit = {extras = ["toml"], version = "^1.8.0"}
safety = "^3.2.0"

[tool.poetry.group.build.dependencies]
build = "^1.2.2"
twine = "^6.1.0"

[tool.poetry.group.test.dependencies]
pytest-benchmark = "^4.0.0"
selenium = "^4.27.0"
playwright = "^1.48.0"
locust = "^2.32.0"

[tool.poetry.group.deploy.dependencies]
fabric = "^3.2.0"
docker = "^7.1.0"

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
exclude = ["migrations", "__pycache__", ".venv", ".git", "build", "dist", "static", "media"]
[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # MANDATORY: Only formatter conflicts that cannot be auto-fixed
    "COM812",  # trailing-comma-missing (handled by formatter)
    "ISC001",  # implicit-str-concat (conflicts with formatter)
    "D203",    # one-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-docstring-summary-second-line (conflicts with D212)

    # FOCUS: Only critical errors for now - ignore non-critical temporarily
    "E501",    # line-too-long (formatting)
    "D100", "D101", "D102", "D103", "D105", "D107", "D205", "D401", "D417",  # docstring issues
    "ANN001", "ANN101", "ANN102", "ANN201", "ANN202", "ANN204", "ANN401", "ANN003", "ANN002",  # type annotations
    "PLR0911", "PLR0912", "PLR0913", "PLR0915", "C901",  # complexity
    "E402",    # import-not-at-top (legacy)
    "S110", "S112", "S105", "S106", "S108", "S314", "S603", "S607", "S101", "S102",  # security (non-critical)
    "ARG001", "ARG002", "ARG003", "ARG005",  # unused arguments
    "PTH108", "PTH110", "PTH116", "PTH117", "PTH118", "PTH120", "PTH123",  # pathlib
    "TRY002", "TRY003", "TRY004", "TRY300", "TRY301", "TRY401",  # try/except patterns
    "FBT001", "FBT002", "FBT003",  # boolean traps
    "DTZ001", "DTZ005", "DTZ006", "DTZ007",  # datetime
    "G004", "G201",  # logging
    "N806", "N811",  # naming
    "B007", "B018", "B019", "B023", "B904",  # bugbear non-critical
    "SIM102", "SIM105", "SIM113", "SIM117",  # simplify
    "RUF001", "RUF002", "RUF005",  # ruff specific
    "UP035",  # typing upgrades
    "ERA001",  # commented code
    "TD002", "TD003",  # todos
    "FIX002",  # fixme
    "PLW0602", "PLW0603", "PLW2901",  # pylint warnings
    "PLC0415",  # pylint conventions
    "PLE0605",  # pylint errors non-critical
    "PERF102", "PERF203", "PERF402",  # performance
    "A002", "A004",  # builtins
    "PT011", "PT012", "PT017",  # pytest
    "PD008",  # pandas
    "INP001",  # namespace packages
    "PLR0124", "PLR2004",  # magic values
    "PYI056",  # pyi
    "EXE001",  # executable
    "BLE001",  # blind except (temporarily)
    "SLF001",  # private access (temporarily)
    "E722", "E741",  # bare except and ambiguous names
    "T201",  # print statements (temporarily)
    "PLW2901",  # redefined loop variable (temporarily)
    "D401",  # docstring imperative mood (temporarily)
    "DJ001", "DJ008",  # django specific (temporarily)
]

[tool.ruff.lint.per-file-ignores]
"manage.py" = ["T201", "D100"]
"settings/*" = ["S105"]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 88
target-version = ["py312"]
[tool.isort]
profile = "black"
line_length = 88
known_django = "django"
known_first_party = "flext_web"
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
plugins = ["mypy_django_plugin.main"]
[[tool.mypy.overrides]]
module = [
    "grpcio.*", "grpcio_tools.*", "celery.*", "redis.*", "channels.*",
    "channels_redis.*", "daphne.*", "storages.*", "boto3.*", "botocore.*",
    "silk.*", "locust.*", "selenium.*", "playwright.*", "fabric.*", "docker.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
DJANGO_SETTINGS_MODULE = "flext_web.settings.test"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=85",
    "--junitxml=reports/pytest.xml",
    "--maxfail=10",
    "--timeout=120",
    "--reuse-db",
]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "django_db: marks tests as requiring database access",
    "selenium: marks tests as requiring selenium",
    "playwright: marks tests as requiring playwright",
    "performance: marks tests as performance tests",
    "requires_redis: tests that need Redis",
    "requires_celery: tests that need Celery",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::django.utils.deprecation.RemovedInDjango60Warning",
]

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.venv/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    "*/.eggs/*",
    "*/migrations/*",
    "*/static/*",
    "*/media/*",
    "manage.py",
    "*/settings/*",
]

[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist", "migrations", "static", "media"]
skips = ["B101", "B601", "B703"]
[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]
[tool.django-stubs]
django_settings_module = "flext_web.settings.test"
