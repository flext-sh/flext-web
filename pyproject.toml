[tool.poetry]
name = "flx-web"
version = "0.1.0"
description = "FLX Web - Enterprise Web Dashboard"
authors = ["FLX Team <team@flx.dev>"]
readme = "README.md"
python = "^3.13"
packages = [{include = "flx_web", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
flx-core = {path = "../flx-core", develop = true}
flx-grpc = {path = "../flx-grpc", develop = true}
django = "^5.0.0"
django-environ = "^0.11.2"
whitenoise = "^6.6.0"
gunicorn = "^21.2.0"
psycopg2-binary = "^2.9.9"
celery = "^5.3.4"
redis = "^5.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.7.0"
pytest-cov = "^4.1.0"
mypy = "^1.5.0"
ruff = "^0.1.0"
black = "^23.0.0"
django-debug-toolbar = "^4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
exclude = ["__pycache__", ".venv", ".git", "build", "dist", "migrations"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C90", "D", "UP", "S", "T", "ANN", "SIM", "ARG"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "flx_web.settings.development"
