[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-web"
version = "0.9.0"
description = "FLEXT Web - Modern Web Interface for FLEXT Platform"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "enterprise",
    "async",
    "typed",
    "web",
    "frontend",
    "django",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Framework :: Django",
]
dependencies = [
    "flext-core @ file:///home/marlonsc/flext/flext-core",
    "flext-observability @ file:///home/marlonsc/flext/flext-observability",
    "flask (>=3.0.0)",
    "pydantic (>=2.11.7)",
    "pydantic-settings (>=2.10.1)",
    "django (>=5.0.0)",
    "fastapi (>=0.116.0)",
    "celery (>=5.5.3)",
]
[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-web = "flext_web.__main__:main"

extend = "../.ruff-shared.toml"
lint.isort.known-first-party = ["flext_web"]

[tool.mypy]
# Strict mode - enables all recommended checks
strict = true

# Additional strict checks beyond default strict mode
check_untyped_defs = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_expr = false          # Too restrictive for real-world usage
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true

# Warning controls - maximum safety
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

# Optional type checking
no_implicit_optional = true
strict_optional = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = false

# Error reporting
show_error_codes = true
show_error_context = true
show_column_numbers = true
show_traceback = true
pretty = true
color_output = true
error_summary = true

# Python version and execution
python_version = "3.13"
platform = "linux"

# Package structure
explicit_package_bases = true
namespace_packages = true
mypy_path = ["src", "examples"]
files = ["src", "tests"]

# Plugins
plugins = ["pydantic.mypy"]

# Cache
sqlite_cache = true
cache_dir = ".mypy_cache"

# Advanced checks
strict_equality = true
extra_checks = true
local_partial_types = true
no_implicit_reexport = true

# Performance
incremental = true
warn_incomplete_stub = true

exclude = [
    "__pycache__/",
    ".*/examples/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".*/scripts/",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "vendor/",
]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.pydantic-mypy]
# Pydantic plugin strict configuration
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

# Poetry configuration removed - using PEP 518/621 format

[tool.deptry]
known_first_party = ["flext_web"]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--maxfail=1",
    "--tb=short",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
]
filterwarnings = ["error", "ignore::UserWarning", "ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "reports/coverage"

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
djangorestframework = ">=3.14.0"

[tool.poetry.group.dev.dependencies]
detect-secrets = ">=1.5.0"
commitizen = ">=4.8.3"

[tool.poetry.dependencies.flext-core]
path = "../flext-core"
develop = true

[tool.poetry.dependencies.flext-observability]
path = "../flext-observability"
develop = true

[project.optional-dependencies]
dev = [
    "ruff>=0.12.3",
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.13.0",
    "pylint>=3.3.0",
    "pre-commit>=4.0.1",
    "vulture>=2.13",
    "radon>=6.0.1",
    "codespell>=2.3.0",
    "pyupgrade>=3.19.0",
    "autoflake>=2.3.1",
]
test = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.0",
    "pytest-xdist>=3.8.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.4.0",
    "pytest-benchmark>=5.1.0",
    "pytest-randomly>=3.16.0",
    "pytest-sugar>=1.0.0",
    "pytest-clarity>=1.0.1",
    "pytest-deadfixtures>=2.2.1",
    "pytest-env>=1.1.5",
    "pytest-httpx>=0.35.0",
    "hypothesis>=6.125.0",
    "factory-boy>=3.3.1",
    "faker>=37.4.0",
]
typings = [
    "types-python-dateutil>=2.9.0",
    "types-pyyaml>=6.0.12",
    "types-setuptools>=80.9.0",
    "types-toml>=0.10.8.20240310",
    "types-requests>=2.32.4",
    "types-redis>=4.6.0",
    "types-psutil>=7.0.0",
]
security = ["bandit>=1.8.0", "pip-audit>=2.7.3"]
