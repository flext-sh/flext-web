[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-web"
version = "0.7.0"
description = "FLEXT Web - Modern Web Interface for FLEXT Platform"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    # Django framework
    "django>=5.1.0",
    "djangorestframework>=3.15.0",
    "django-cors-headers>=4.6.0",
    "django-filter>=24.3.0",
    "dj-database-url>=2.3.0",

    # Web server and ASGI
    "uvicorn[standard]>=0.32.0",
    "fastapi>=0.115.0",
    "gunicorn>=23.0.0",
    "whitenoise>=6.8.0",

    # Background tasks
    "celery>=5.4.0",
    "redis>=5.0.0",

    # Database
    "psycopg-binary>=3.2.0",
    "protobuf>=5.28.0,<6.0",
    "grpcio>=1.60.0,<1.67.0",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "asgiref (>=3.9.1,<4.0.0)",
]
keywords = ["flext", "web", "django", "fastapi", "interface", "enterprise"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Framework :: Django",
    "Framework :: FastAPI",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-web = "flext_web.manage:main"
flext-web-server = "flext_web.server:main"

[tool.poetry]
name = "flext-web"
version = "0.7.0"
description = "FLEXT Web - Modern Web Interface for FLEXT Platform"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{ include = "flext_web", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT dependencies
flext-core = { path = "../flext-core", develop = true }
flext-observability = { path = "../flext-observability", develop = true }

# Django framework
django = ">=5.1.0"
djangorestframework = ">=3.15.0"
django-cors-headers = ">=4.6.0"
django-filter = ">=24.3.0"
dj-database-url = ">=2.3.0"

# Web server and ASGI
uvicorn = { extras = ["standard"], version = ">=0.32.0" }
fastapi = ">=0.115.0"
gunicorn = ">=23.0.0"
whitenoise = ">=6.8.0"

# Background tasks
celery = ">=5.4.0"
redis = ">=5.0.0"

# Database
psycopg-binary = ">=3.2.0"

# gRPC and Protobuf
protobuf = ">=5.28.0,<6.0"
grpcio = ">=1.60.0,<1.67.0"

# Configuration
pydantic = ">=2.11.7,<3.0.0"
pydantic-settings = ">=2.10.1,<3.0.0"

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"
pytest-django = ">=4.9.0"

# Code quality
ruff = ">=0.8.0"
mypy = ">=1.13.0"
pre-commit = ">=4.0.0"
bandit = ">=1.8.0"

# Documentation
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.5.0"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
ipython = "^9.4.0"
jupyter = "^1.1.1"
rich-traceback = "^1.0.3"


[tool.poetry.group.test.dependencies]
pytest-randomly = "^3.16.0"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"


[tool.poetry.group.security.dependencies]
pip-audit = "^2.7.3"


[tool.poetry.group.typings.dependencies]
django-stubs = "^5.2.1"
types-requests = "^2.32.4.20250611"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_web",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
    "--numprocesses=auto",
    "--reuse-db",
    "--nomigrations",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "django: marks tests as Django tests",
    "web: marks tests as web interface tests",
    "api: marks tests as API tests",
    "ui: marks tests as UI tests",
    "requires_db: tests that need database",
    "requires_redis: tests that need Redis",
    "requires_grpc: tests that need gRPC backend",
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    # Line length and formatting (handled by formatter)
    "E501",    # line too long
    "W505",    # doc line too long
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation
    
    # Import and dependency issues
    "I001",    # import block unsorted (handled by isort)
    "F401",    # unused imports (common in __init__.py files)
    "F403",    # star imports (common in __init__.py)
    "F405",    # star import usage
    "F841",    # unused variable (common in development)
    
    # Documentation style flexibility (Django/FastAPI patterns)
    "D100",    # missing docstring in public module
    "D101",    # missing docstring in public class
    "D102",    # missing docstring in public method
    "D103",    # missing docstring in public function
    "D104",    # missing docstring in public package
    "D105",    # missing docstring in magic method
    "D106",    # missing docstring in public nested class
    "D107",    # missing docstring in __init__
    "D203",    # blank line before class docstring (conflicts with D211)
    "D213",    # multi-line docstring summary second line (conflicts with D212)
    
    # Code style flexibility (web patterns)
    "ERA001",  # commented out code (common during development)
    "TD002",   # missing author in TODO
    "TD003",   # missing issue link in TODO
    "FIX002",  # line contains TODO
    "T201",    # print statement (common in debugging)
    "T203",    # pprint statement
    
    # Complexity (web views can be complex)
    "C901",    # function too complex
    "PLR0913", # too many arguments (web endpoints need many params)
    "PLR0915", # too many statements
    "PLR2004", # magic value used in comparison
    "PLR0912", # too many branches
    "PLR0911", # too many return statements
    
    # Type checking flexibility (web frameworks use Any extensively)
    "ANN401",  # any type usage (Django/FastAPI require Any types)
    
    # Security exceptions (web-specific patterns)
    "S105",    # possible hardcoded password (Django settings patterns)
    "S106",    # possible hardcoded password (test credentials and secrets)
    "S603",    # subprocess call (deployment scripts)
    "S607",    # starting process with partial executable path
    "S608",    # possible SQL injection (handled by Django ORM)
    
    # Error handling flexibility
    "EM101",   # raw string in exception
    "EM102",   # f-string in exception
    "TRY003",  # avoid long exception messages
    "TRY300",  # consider moving to else block
    "TRY301",  # raise within try block
    "BLE001",  # blind except (web error handling needs broad catches)
    
    # Web framework patterns
    "B008",    # do not perform function calls in argument defaults (Django/FastAPI)
    "B904",    # raise from None
    "A002",    # argument shadows builtin (id parameter common in web)
    "A003",    # class attribute shadows builtin
    "RUF012",  # mutable class attribute without annotation (Django models)
    
    # Django specific patterns
    "DTZ005",  # timezone naive datetime (Django handles timezones)
    "SLF001",  # private member accessed (Django internals)
    "PD901",   # df is a bad variable name
    
    # Web development patterns
    "FBT001",  # boolean trap (web boolean parameters)
    "FBT002",  # boolean default positional argument
    "FBT003",  # boolean positional value in function call
    "N815",    # mixed case variable (web attribute names)
    
    # Django view patterns - CRITICAL for Django web apps
    "ARG002",  # unused method argument (Django views get request/args/kwargs)
    "DJ001",   # null=True on string fields (legitimate Django pattern)
    "S110",    # try-except-pass (Django optional imports)
    "PLC0415", # import should be at top-level (Django app loading patterns)
    "ANN001",  # missing type annotation for function argument (Django views)
    "ANN002",  # missing type annotation for *args (Django views)  
    "ANN003",  # missing type annotation for **kwargs (Django views)
    "ANN201",  # missing return type annotation for public function (Django views)
    "E402",    # module level import not at top of file (Django views)
    "Q000",    # single quotes found but double quotes preferred (Django patterns)
    "D204",    # blank line required after class docstring (Django view style)
    "W293",    # blank line contains whitespace (auto-fixable formatting)
    "SIM108",  # use ternary operator (readability in web logic)
    
    # External library integration
    "ASYNC100", # async function with no await
    
    # Ruff-specific
    "RUF100",  # unused noqa directive (cleanup can be done later)
]

[tool.ruff.lint.per-file-ignores]
"*/migrations/*" = ["ALL"]
"*/settings/*" = ["F403", "F405"]
"manage.py" = ["F403", "F405"]
"*/tests/*" = ["PLR2004", "S101", "TID252"]

"tests/**/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"**/tests/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"**/test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]


# Auto-generated files - exclude from ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
[tool.ruff.lint.isort]
known-first-party = ["flext_web", "flext_core", "flext_observability"]
force-single-line = false
split-on-trailing-comma = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Paths to check - simplified to avoid duplicate detection
files = ["src", "tests"]

# Import discovery - disable problematic namespace detection
namespace_packages = false
explicit_package_bases = false

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# Disable specific checks for tests
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "django.*",
    "rest_framework.*",
    "corsheaders.*",
    "whitenoise.*",
    "celery.*",
    "redis.*",
    "psycopg.*",
]
ignore_missing_imports = true

# Django apps - disable strict checking for Django patterns
[[tool.mypy.overrides]]
module = [
    "flext_web.apps.*",
    "flext_web.flext_web_legacy.*",
]
ignore_errors = true
check_untyped_defs = false
disallow_untyped_defs = false

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    "*/manage.py",
    "*/settings/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
