[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core>=2.0", "poetry-core>=2" ]

[project]
name = "flext-web"
version = "0.10.0"
description = "FLEXT Web - Modern Web Interface for FLEXT Platform"
readme = "README.md"
keywords = [
  "enterprise",
  "flask",
  "flext",
  "frontend",
  "typed",
  "web",
]
license = "MIT"
maintainers = [ {email = "team@flext.sh", name = "FLEXT Team"} ]
authors = [ {email = "team@flext.sh", name = "FLEXT Team"} ]
requires-python = ">=3.13,<3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
  "Development Status :: 5 - Production/Stable",
  "Framework :: Flask",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
  "fastapi>=0.119",
  "flask>=3",
  "pydantic>=2.12.3",
  "pydantic-core>=2.41.4",
  "pydantic-settings>=2.11",
  "requests>=2.31",
  "uvicorn>=0.38",
]
optional-dependencies.dev = [
  "autoflake>=2.3.1",
  "black>=25.1",
  "codespell>=2.3",
  "isort>=6.0.1",
  "pre-commit>=4.0.1",
  "pylint>=3.3",
  "pyupgrade>=3.19",
  "radon>=6.0.1",
  "ruff>=0.12.3",
  "vulture>=2.13",
]
optional-dependencies.security = [
  "bandit>=1.8",
  "pip-audit>=2.7.3",
]
optional-dependencies.test = [
  "factory-boy>=3.3.1",
  "faker>=37.4",
  "hypothesis>=6.125",
  "pytest>=8.4",
  "pytest-benchmark>=5.1",
  "pytest-clarity>=1.0.1",
  "pytest-cov>=6.2",
  "pytest-deadfixtures>=2.2.1",
  "pytest-env>=1.1.5",
  "pytest-mock>=3.14",
  "pytest-randomly>=3.16",
  "pytest-sugar>=1",
  "pytest-timeout>=2.4",
  "pytest-xdist>=3.8",
]
optional-dependencies.typings = [
  "types-psutil>=7",
  "types-python-dateutil>=2.9",
  "types-pyyaml>=6.0.12",
  "types-redis>=4.6",
  "types-requests>=2.32.4",
  "types-setuptools>=80.9",
  "types-toml>=0.10.8.20240310",
]
urls.Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"
urls.Homepage = "https://github.com/flext-sh/flext"
scripts.flext-web = "flext_web.__main__:main"

[tool]
[tool.poetry]
dependencies.python = ">=3.13,<3.14"
dependencies.flext-core.develop = true
dependencies.flext-core.path = ".flext-deps/flext-core"
group.dev.dependencies.commitizen = ">=4.8.3"
group.dev.dependencies.detect-secrets = ">=1.5.0"
group.dev.dependencies.pyrefly = "^0.46.3"
group.dev.dependencies.pytest = "^9.0.2"
group.dev.dependencies.opentelemetry-api = ">=1.39.1"
group.dev.dependencies.opentelemetry-sdk = ">=1.39.1"
group.dev.dependencies.prompt-toolkit = ">=3.0.52"
group.dev.dependencies.sqlparse = ">=0.5.5"
packages = [ {from = "src", include = "flext_web"} ]

[tool.ruff]
extend = "../ruff-shared.toml"

[tool.deptry]
known_first_party = [
  "flext_web",
  "flext_core",
]
pep621_dev_dependency_groups = [
  "dev",
  "test",
  "typings",
  "security",
]
per_rule_ignores.DEP002 = [
  # CLI tools (invoked from command line, not imported)
  # Type stubs
  # Runtime deps used indirectly (via pydantic, flask, fastapi)
  "autoflake",
  "bandit",
  "black",
  "codespell",
  "commitizen",
  "detect-secrets",
  "isort",
  "pip-audit",
  "pre-commit",
  "pylint",
  "pyrefly",
  "pyupgrade",
  "radon",
  "ruff",
  "vulture",
  "types-psutil",
  "types-python-dateutil",
  "types-pyyaml",
  "types-redis",
  "types-requests",
  "types-setuptools",
  "types-toml",
  "pydantic-core",
  "requests",
]

[tool.pytest]
ini_options.addopts = [
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "-p no:sugar",
  "-q",
  "-ra",
  "--timeout=30",
  "--timeout-method=signal",
  "--durations=0",
]
ini_options.markers = [
  "api: API tests",
  "benchmark: Benchmark tests",
  "concurrency: Concurrency tests",
  "db: Database tests",
  "e2e: End-to-end tests",
  "integration: Integration tests",
  "memory: Memory tests",
  "network: Network tests",
  "performance: Performance tests",
  "race_condition: Race condition tests",
  "slow: Slow tests",
  "smoke: Smoke tests",
  "stress: Stress tests",
  "unit: Unit tests",
  "web: Web interface tests",
]
ini_options.minversion = "8.0"
ini_options.python_classes = [
  "Test*",
]
ini_options.python_files = [
  "*_test.py",
  "test_*.py",
]
ini_options.python_functions = [
  "test_*",
]
ini_options.testpaths = [
  "tests",
]

[tool.coverage]
report.fail_under = 100
report.precision = 2
run.source = [ "src/flext_web" ]

[tool.pyrefly]
project-excludes = [ "**/*_pb2*.py", "**/*_pb2_grpc*.py" ]
search-path = [ "../typings", "../typings/generated", "src", "tests", "examples", "scripts" ]

[tool.bandit]
skips = [ "B404", "B603", "B607", "B105", "B608" ]
