version: "3.8"

services:
  flext-web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLEXT_WEB_HOST=0.0.0.0
      - FLEXT_WEB_PORT=8080
      - FLEXT_WEB_DEBUG=false
      - FLEXT_WEB_SECRET_KEY=docker-development-secret-key-32-chars
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Optional: Run with development mode
  flext-web-dev:
    build: .
    ports:
      - "8081:8080"
    environment:
      - FLEXT_WEB_HOST=0.0.0.0
      - FLEXT_WEB_PORT=8080
      - FLEXT_WEB_DEBUG=true
      - FLEXT_WEB_SECRET_KEY=docker-development-secret-key-32-chars
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command:
      [
        "python",
        "-m",
        "flext_web",
        "--host",
        "0.0.0.0",
        "--port",
        "8080",
        "--debug",
      ]
    profiles:
      - dev
