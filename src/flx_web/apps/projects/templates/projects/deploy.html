{% extends "base.html" %}

{% block title %}Deploy {{ project.display_name }} - FLX Meltano Enterprise{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="{% url 'projects:detail' project.pk %}" class="text-indigo-600 hover:text-indigo-900 mb-4 inline-block">&larr; Back to Project</a>
    <h1 class="text-3xl font-bold mb-2">Deploy Project</h1>
    <p class="text-gray-500 mb-6">{{ project.display_name }}</p>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="environment" class="block text-sm font-medium text-gray-700">Environment</label>
                    <select name="environment" id="environment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="dev">Development</option>
                        <option value="staging">Staging</option>
                        <option value="prod">Production</option>
                    </select>
                </div>
                <div>
                    <label for="version" class="block text-sm font-medium text-gray-700">Version / Commit Hash</label>
                    <input type="text" name="version" id="version" value="latest" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <a href="{% url 'projects:detail' project.pk %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 mr-2">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    Deploy
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
